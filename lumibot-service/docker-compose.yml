# CITARION Lumibot Service Docker Compose
version: "3.8"

services:
  lumibot-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: citarion-lumibot
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=CITARION Lumibot Trading Service
      - SERVICE_VERSION=1.0.0
      - HOST=0.0.0.0
      - PORT=8001
      - DEBUG=false
      - REDIS_URL=redis://redis:6379/0
      # Exchange API keys (optional)
      # - BINANCE_API_KEY=${BINANCE_API_KEY}
      # - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      # - BYBIT_API_KEY=${BYBIT_API_KEY}
      # - BYBIT_API_SECRET=${BYBIT_API_SECRET}
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - citarion-network

  redis:
    image: redis:7-alpine
    container_name: citarion-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - citarion-network

networks:
  citarion-network:
    driver: bridge

volumes:
  redis-data:
