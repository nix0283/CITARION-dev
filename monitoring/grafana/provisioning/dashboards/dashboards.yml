# Grafana Dashboard Provisioning
# Automatically loads dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'CITARION Dashboards'
    orgId: 1
    folder: 'CITARION'
    folderUid: citarion
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
