# Grafana Datasource Provisioning
# Automatically configures Prometheus datasource

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: GET
      timeInterval: "30s"
      manageAlerts: true
      prometheusType: Prometheus
